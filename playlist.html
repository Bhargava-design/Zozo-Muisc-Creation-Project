<!DOCTYPE html>
<html>
<head>
    <title>Music Playlist</title>
</head>
<body>
    <h1>Music Playlist</h1>
    <ul>
        {% for url in music_files %}
        <li>
            <audio controls>
                <source src="{{ url }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
